<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/187d706be2.js"
      crossorigin="anonymous"
    ></script>
    <title>Producto</title>
  </head>
  <body>
    <!-- PAGINA PRINCIPAL -->

    <!-- menu de navegación -->
    <header class="header">
      <nav class="header__menu">
        <p class="header__logo">Sistema de Inventario</p>
        <section class="header__user">
          <p class="header__usuario">Usuario</p>
          <input
            class="header__cerrar"
            type="button"
            value="cerrar sesion"
            id="cerrar_se"
          />
        </section>
      </nav>
    </header>
    <main id="main">
      <section class="main">
        <aside class="menu">
          <ul class="menu__lista">
            <li class="menu__list">
              <a href="producto.html" class="menu__enlace">Producto</a>
            </li>
            <li class="menu__list">
              <a href="compra.html" class="menu__enlace">Compra</a>
            </li>
            <li class="menu__list">
              <a href="proveedor.html" class="menu__enlace">Proveedor</a>
            </li>
            <li class="menu__list">
              <a href="cliente.html" class="menu__enlace">Cliente</a>
            </li>
            <li class="menu__list">
              <a href="venta.html" class="menu__enlace">Venta</a>
            </li>
            <li class="menu__list">
              <a href="busqueda.html" class="menu__enlace">Busqueda</a>
            </li>
          </ul>
        </aside>

        <!-- section producto -->

        <section class="producto" id="product">
          <h2 class="producto__title">Detalles del producto</h2>

          <div class="producto__cont">
            <label for="" class="producto__num"
              >N° Producto <span class="producto__span">*</span></label
            >
            <input type="text" placeholder="0115" class="producto__input" />
          </div>

          <div class="producto__cont">
            <label for="" class="producto__img">Imagen</label>
            <input type="file" value="Examinar" />
          </div>

          <div class="producto__cont">
            <label for="" class="producto__name"
              >Nombre del Producto <span class="producto__span">*</span></label
            >
            <input
              type="text"
              placeholder="ej: cubo rubik"
              class="producto__input"
            />
          </div>

          <div class="producto__cont">
            <label for="" class="producto__state">Estado</label>
            <select name="" id="" class="producto__select">
              <option value="activo" class="producto__opt">Activo</option>
              <option value="inactivo" class="producto__opt">Inactivo</option>
            </select>
          </div>

          <div class="producto__cont">
            <label for="" class="producto__desc">Descuento %</label>
            <input type="text" placeholder="5%" class="producto__input" />
          </div>

          <div class="producto__cont">
            <label for="" class="producto__amount"
              >Cantidad <span class="producto__span">*</span></label
            >
            <input type="text" placeholder="2" class="producto__input" />
          </div>

          <div class="producto__cont">
            <label for="" class="producto__pr"
              >Pr Unitario <span class="producto__span">*</span></label
            >
            <input type="text" placeholder="12000" class="producto__input" />
          </div>

          <div class="producto__buttons producto__cont">
            <button class="producto__boton--verde producto__boton">
              Agregar
            </button>
            <button class="producto__boton--rojo producto__boton">
              Borrar
            </button>
            <button class="producto__boton--gris producto__boton">
              Limpiar
            </button>
          </div>
        </section>
      </section>

      <script src="./assets/js/main.js" type="module" defer></script>
    </main>
  </body>
</html>
