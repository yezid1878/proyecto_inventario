<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cliente</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <p class="header__logo">Sistema de Inventario</p>
        <section class="header__user">
          <p class="header__usuario">Usuario</p>
          <p class="header__cerrar">Cerrar Sesion</p>
        </section>
      </nav>
    </header>
    <main id="main">
      <aside class="menu">
        <ul class="menu__lista">
          <li class="menu__list">
            <a href="index.html" class="menu__enlace">Producto</a>
          </li>
          <li class="menu__list">
            <a href="compra.html" target="_blank" class="menu__enlace"
              >Compra</a
            >
          </li>
          <li class="menu__list">
            <a href="proveedor.html" target="_blank" class="menu__enlace"
              >Proveedor</a
            >
          </li>
          <li class="menu__list">
            <a href="cliente.html" target="_blank" class="menu__enlace"
              >Cliente</a
            >
          </li>
          <li class="menu__list">
            <a href="venta.html" target="_blank" class="menu__enlace">Venta</a>
          </li>
          <li class="menu__list">
            <a href="busqueda.html" target="_blank" class="menu__enlace"
              >Busqueda</a
            >
          </li>
        </ul>
      </aside>

      <!-- Section cliente -->
      <section class="cliente" id="cliente">
        <h2 class="cliente__title">Detalles del cliente</h2>

        <div class="cliente__cont">
          <label for="" class="cliente__name"
            >Nombre Completo <span class="cliente__span">*</span></label
          >
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__cont">
          <label for="" class="cliente__state">Estado</label>
          <select name="" id="" class="cliente__select">
            <option value="activo" class="cliente__opt">Activo</option>
            <option value="inactivo" class="cliente__opt">Inactivo</option>
          </select>
        </div>

        <div class="cliente__cont">
          <label for="" class="cliente__tel"
            >Telefono <span class="cliente__span">*</span></label
          >
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__cont">
          <label for="" class="cliente__correo"
            >Correo <span class="cliente__span">*</span></label
          >
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__cont">
          <label for="" class="cliente__dire"
            >Direccion <span class="cliente__span">*</span></label
          >
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__cont">
          <label for="" class="proveedor__depart">Departamento</label>
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__cont">
          <label for="" class="proveedor__city">Ciudad</label>
          <input type="text" class="cliente__input" />
        </div>

        <div class="cliente__buttons cliente__cont">
          <button class="cliente__boton cliente__boton--verde">Agregar</button>
          <button class="cliente__boton cliente__boton--rojo">Borrar</button>
          <button class="cliente__boton cliente__boton--gris">Limpiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
