              >Nombre del cliente <span class="venta__span">*</span></label

          <div class="venta__cont">

          <div class="venta__buttons venta__cont">
            <button class="venta__boton venta__boton--verde">Agregar</button>
            <button class="venta__boton venta__boton--rojo">Borrar</button>
