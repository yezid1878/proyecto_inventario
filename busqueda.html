<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Busqueda</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <p class="header__logo">Sistema de Inventario</p>
        <section class="header__user">
          <p class="header__usuario">Usuario</p>
          <input
            class="header__cerrar"
            type="button"
            value="cerrar sesion"
            id="cerrar_se"
          />
        </section>
      </nav>
    </header>
    <main id="main">
      <section class="main">
        <aside class="menu">
          <ul class="menu__lista">
            <li class="menu__list">
              <a href="producto.html" class="menu__enlace">Producto</a>
            </li>
            <li class="menu__list">
              <a href="compra.html" class="menu__enlace">Compra</a>
            </li>
            <li class="menu__list">
              <a href="proveedor.html" class="menu__enlace">Proveedor</a>
            </li>
            <li class="menu__list">
              <a href="cliente.html" class="menu__enlace">Cliente</a>
            </li>
            <li class="menu__list">
              <a href="venta.html" class="menu__enlace">Venta</a>
            </li>
            <li class="menu__list">
              <a href="busqueda.html" class="menu__enlace">Busqueda</a>
            </li>
          </ul>
        </aside>

        <section class="busqueda" id="busqueda">
          <h2 class="busqueda__title">Busqueda</h2>

          <div class="busqueda__cont">
            <label for="" class="busqueda__name"
              >Reportes <span class="busqueda__span"></span
            ></label>
            <template id="template">
              <table class="table">
                <thead class="thead">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Telefono</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="lista">
                    <td class="nombre td"></td>
                    <td class="correo td"></td>
                  </tr>
                </tbody>
              </table>
            </template>
          </div>

          <section class="query">
            <input type="text" class="query__barra" placeholder="" />
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          </section>
          <button class="busqueda__boton" id="btn_buscar">buscar</button>
        </section>
      </section>

      <script src="./assets/js/busqueda.js" type="module" defer></script>
      <script src="./assets/js/main.js" type="module" defer></script>
    </main>
  </body>
</html>
